apiVersion: v1
kind: ServiceAccount
metadata:
  name: bcck8s-shell
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bcck8s-shell
subjects:
- kind: ServiceAccount
  name: bcck8s-shell
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: bcck8s-shell
  labels:
    k8s-app: bcck8s-shell
spec:
  selector:
    matchLabels:
      name: bcck8s-shell
  template:
    metadata:
      labels:
        name: bcck8s-shell
    spec:
      serviceAccount: bcck8s-shell
      hostNetwork: true
      containers:
      - name: bcck8s-shell
        image: docker.io/albanc/bcck8s
        command: [ "/bin/sh", "-c", "sleep 1000000" ]
        securityContext:
          privileged: true
        volumeMounts:
        - name: hostproc
          mountPath: /hostproc
        - name: bpffs
          mountPath: /sys/fs/bpf
        - name: debugfs
          mountPath: /sys/kernel/debug
        - name: modules
          mountPath: /lib/modules
        - name: localtime
          mountPath: /etc/localtime
      volumes:
      - name: hostproc
        hostPath:
          path: /proc
      - name: bpffs
        hostPath:
          path: /sys/fs/bpf
      - name: debugfs
        hostPath:
          path: /sys/kernel/debug
      - name: modules
        hostPath:
          path: /lib/modules
      - name: src
        hostPath:
          path: /usr/src
      - name: localtime
        hostPath:
          path: /etc/localtime
