name: snapshot socket
description: Show TCP and UDP sockets
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  sockets:
    fields:
      src:
        annotations:
          description: Source address
          template: l4endpoint
      dst:
        annotations:
          description: Destination address
          template: l4endpoint
      state:
        annotations:
          columns.width: 10
      ino:
        annotations:
          description: Inode number
          columns.width: 10
          columns.hidden: true
      netns:
        annotations:
          description: Network namespace inode id
          template: ns
snapshotters:
  sockets:
    structName: socket_entry
structs:
  socket_entry:
    fields:
