name: trace exec
description: trace process executions
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  exec:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      pid:
        annotations:
          template: pid
      ppid:
        annotations:
          template: pid
      comm:
        annotations:
          template: comm
      pcomm:
        annotations:
          template: pcomm
      uid:
        annotations:
          template: uid
          columns.hidden: true
      gid:
        annotations:
          template: uid
          columns.hidden: true
      loginuid:
        annotations:
          template: uid
          columns.hidden: true
      sessionid:
        annotations:
          template: uid
          columns.hidden: true
      retval:
        annotations:
          columns.width: 5
          columns.alignment: right
      args_count:
        annotations:
          columns.hidden: true
          json.skip: true
      args_size:
        annotations:
          columns.hidden: true
          json.skip: true
      args:
        annotations:
          columns.width: 16
      mntns_id:
        annotations:
          template: ns
      upper_layer:
        annotations:
          description: Whether the executable is in the upper layer of the overlay filesystem
          columns.width: 5
          columns.hidden: true
      pupper_layer:
        annotations:
          description: Whether the executable's parent in the process hierarchy
            is in the upper layer of the overlay filesystem. Only initialized when
            the execution succeeded.
          columns.width: 5
          columns.hidden: true
ebpfParams:
  ignore_failed:
    key: ignore-failed
    defaultValue: "true"
    description: Ignore failed events
  targ_uid:
    key: uid
    defaultValue: ""
    description: Show only events generated by processes with this uid
