datasources:
  mount:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      pid:
        annotations:
          template: pid
      tid:
        annotations:
          template: pid
      comm:
        annotations:
          template: comm
      delta:
        annotations:
          columns.width: 8
          columns.alignment: right
      mount_ns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      ret:
        annotations:
          description: 'TODO: Fill field description'
          columns.width: 3
          columns.hidden: true
      fs:
        annotations:
          columns.width: 8
          columns.hidden: true
      src:
        annotations:
          columns.width: 32
          columns.minwidth: 24
          columns.hidden: true
      dest:
        annotations:
          columns.width: 32
          columns.minwidth: 24
          columns.hidden: true
      data:
        annotations:
          columns.width: 32
          columns.minwidth: 24
          columns.hidden: true
      op_raw:
        annotations:
          columns.hidden: true
      op:
        annotations:
          columns.width: 6
          columns.minwidth: 6
          columns.hidden: true
      flags_raw:
        annotations:
          columns.hidden: true
      flags:
        annotations:
          description: mount flags
      call:
        annotations:
          columns.width: 32
tracers:
  mount:
    mapName: events
    structName: event
structs:
  event:
    fields:
ebpfParams:
  target_pid:
    key: pid
    defaultValue: ""
    description: Show only events generated by process with this PID
