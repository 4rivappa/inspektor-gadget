name: trace mount
description: trace mount syscalls
tracers:
  exec:
    mapName: events
    structName: event
structs:
  event:
    fields:
    - name: delta
      attributes:
        template: timestamp
    - name: pid
      attributes:
        template: pid
    - name: tid
      attributes:
        template: pid
    - name: mount_ns_id
      description: 'Mount namespace inode id'
      attributes:
        template: ns
    - name: ret
      description: 'TODO: Fill field description'
      attributes:
        width: 3
        alignment: left
        ellipsis: end
    - name: comm
      attributes:
        template: comm
    - name: fs
      attributes:
        width: 8
    - name: src
      attributes:
        width: 32
        minWidth: 24
    - name: dest
      attributes:
        width: 32
        minWidth: 24
    - name: data
    - name: op
ebpfParams:
  target_pid:
    key: pid
    defaultValue: ""
    description: Show only events generated by process with this PID
