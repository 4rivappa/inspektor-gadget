name: trace signal
description: trace signal
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  signal:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      pid:
        annotations:
          template: pid
      tpid:
        annotations:
          template: pid
      comm:
        annotations:
          template: comm
      uid:
        annotations:
          template: uid
      gid:
        annotations:
          template: uid
      ret:
        annotations:
          columns.width: 5
          columns.alignment: right
      sig_raw:
        annotations:
          columns.hidden: true
      sig:
        annotations:
          description: Signal number
          columns.width: 10
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
tracers:
  signal:
    mapName: events
    structName: event
structs:
  event:
    fields:
ebpfParams:
  failed_only:
    key: failed
    defaultValue: "false"
    description: Show only failed events
  filtered_pid:
    key: pid
    defaultValue: ""
    description: Show only events generated by processes with this pid
  kill_only:
    key: kill-only
    alias: k
    defaultValue: "false"
    description: Show only events generated by kill family syscalls
  target_signal:
    key: signal
    defaultValue: ""
    description: Show only events generated by this signal
