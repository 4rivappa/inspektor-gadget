name: trace malloc
description: use uprobe to trace malloc and free in libc.so
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  malloc:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      pid:
        annotations:
          template: pid
      tid:
        annotations:
          template: pid
      comm:
        annotations:
          template: comm
      operation_raw:
        annotations:
          columns.hidden: true
      operation:
        annotations:
          description: memory operation type
      addr:
        annotations:
          description: address of malloc/free operations
          columns.width: 20
      mntns_id:
        annotations:
          template: ns
      size:
        annotations:
          description: size of malloc operations
          columns.width: 20
tracers:
  malloc:
    mapName: events
    structName: event
structs:
  event:
    fields:
