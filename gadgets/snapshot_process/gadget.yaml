name: snapshot process
description: Show running processes
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  processes:
    fields:
      comm:
        annotations:
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      ppid:
        annotations:
          description: Parent process ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
      gid:
        annotations:
          description: Group ID
          template: uid
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
snapshotters:
  processes:
    structName: process_entry
structs:
  process_entry:
    fields:
ebpfParams:
  show_threads:
    key: threads
    defaultValue: "false"
    description: Show all threads (by default, only processes are shown)
