name: trace tcpretrans
description: trace TCP retransmissions
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  tcpretrans:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      src:
        annotations:
          template: l4endpoint
      dst:
        annotations:
          template: l4endpoint
      task:
        annotations:
          template: comm
      pid:
        annotations:
          template: pid
      tid:
        annotations:
          description: Thread id that generated event
          columns.hidden: true
          template: pid
      uid:
        annotations:
          template: uid
          columns.hidden: true
      gid:
        annotations:
          description: Group id of the event's process
          template: uid
          columns.hidden: true
      tcpflags_raw:
        annotations:
          columns.hidden: true
      tcpflags:
        annotations:
          description: TCP flags from a TCP header
      reason_raw:
        annotations:
          columns.hidden: true
      reason:
        annotations:
          description: Reason for retransmission
      netns:
        annotations:
          description: Network namespace inode id
          template: ns
      type_raw:
        annotations:
          columns.hidden: true
      type:
        annotations:
          description: Type of the retransmission, either RETRANS or LOSS
          columns.width: 10
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      state:
        annotations:
          description: Connection state
tracers:
  tcpretrans:
    mapName: events
    structName: event
structs:
  event:
    fields:
