name: trace open
description: trace open files
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  open:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      pid:
        annotations:
          template: pid
      comm:
        annotations:
          template: comm
      uid:
        annotations:
          template: uid
      gid:
        annotations:
          template: uid
      flags_raw:
        annotations:
          columns.hidden: true
      flags:
        annotations:
          columns.hidden: true
          columns.width: 10
      mode_raw:
        annotations:
          columns.hidden: true
      mode:
        annotations:
          description: File access mode
      err:
        annotations:
          description: Error code
          columns.width: 5
          columns.alignment: right
      fd:
        annotations:
          description: File descriptor. 0 in case of error
          columns.minwidth: 2
          columns.maxwidth: 3
          columns.alignment: right
      fname:
        annotations:
          columns.width: 32
          columns.minwidth: 24
      mntns_id:
        annotations:
          template: ns
ebpfParams:
  targ_failed:
    key: failed
    defaultValue: "false"
    description: Show only failed events
  targ_tgid:
    key: pid
    defaultValue: ""
    description: Show only events generated by processes with this pid
  targ_uid:
    key: uid
    defaultValue: ""
    description: Show only events generated by processes with this uid
