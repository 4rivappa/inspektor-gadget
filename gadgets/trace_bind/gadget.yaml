name: trace bind
description: Trace socket bindings
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
datasources:
  bind:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mount_ns_id:
        annotations:
          template: ns
      addr:
        annotations:
          description: Address the socket is bound to
          columns.width: 32
      pid:
        annotations:
          template: pid
      uid:
        annotations:
          template: uid
      gid:
        annotations:
          template: uid
      ret:
        annotations:
          description: Return value of the bind() syscall
          columns.width: 5
          columns.alignment: right
      opts_raw:
        annotations:
          columns.hidden: true
      opts:
        annotations:
          description: Socket options
          columns.hidden: true
      comm:
        annotations:
          template: comm
      bound_dev_if:
        annotations:
          description: Index of the network interface the socket is bound to
          columns.width: 10
ebpfParams:
  ignore_errors:
    key: ignore_errors
    alias: i
    defaultValue: ""
    description: Show only events where the bind succeeded
  target_pid:
    key: pid
    alias: p
    defaultValue: ""
    description: Show only bind events generated by this particular PID
