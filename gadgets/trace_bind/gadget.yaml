name: trace bind
description: Trace socket bindings
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
tracers:
  bind:
    mapName: events
    structName: event
structs:
  event:
    fields:
    - name: timestamp_raw
    - name: mount_ns_id
      description: Mount namespace inode id
      attributes:
        template: ns
    - name: addr
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: pid
      attributes:
        template: pid
    - name: uid
      attributes:
        template: uid
    - name: gid
      attributes:
        template: uid
    - name: ret
      description: Return value of the bind() syscall
      attributes:
        width: 3
        alignment: left
    - name: opts_raw
      description: Socket options
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: comm
      attributes:
        template: comm
    - name: bound_dev_if
      description: Index of the network interface the socket is bound to
      attributes:
        width: 10
        alignment: left
        ellipsis: end
ebpfParams:
  ignore_errors:
    key: ignore_errors
    alias: i
    defaultValue: ""
    description: Show only events where the bind succeeded
  target_pid:
    key: pid
    alias: p
    defaultValue: ""
    description: Show only bind events generated by this particular PID
